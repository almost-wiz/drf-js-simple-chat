<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/check_authorize.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Сообщения</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <aside class="col-12 col-md-2 p-0 bg-dark h-100">
                <nav class="navbar navbar-expand navbar-dark bg-dark flex-md-column flex-row align-items-start h-100">
                    <div class="collapse navbar-collapse h-100">
                        <ul class="flex-md-column flex-row navbar-nav w-100 h-100">
                            <li class="nav-item">
                                <a class="nav-link pl-0" href="create_chat.html">Создать чат</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-0" href="chats.html">Мои чаты</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-0" href="profile.html">Профиль</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-0" href="logout.html">Выйти из аккаунта</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <main class="col h-100">
                <div class="p-5 h-100">
                    <div class="col px-0 h-100">
                        <h3 class='p-0 m-0'>Сообщения</h3>
                        <div id='chat-items' class="px-4 py-5 chat-box bg-white"></div>
                    
                        <form id='form' method='POST' class="bg-light mb-3">
                            <div class="input-group">
                                <input required id="id_message" type="text" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light"/>
                                <div class="input-group-append">
                                    <button id="button-addon2" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js"></script>
    <script src="scripts/urls.js"></script>
    <script src="scripts/chat_room.js"></script>
    
</body>
</html>
